<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src = "/script.js" type="text/javascript"></script>

</head>

<body >
    <div class="container">
        <div class="banner">My ToDos</div>

        <div class="panel">
            <h4 class ="panel-heading"> Active Todos </h4>
            <div id="todo_list_div"  class="todolist"></div>
        </div>

        <div class="panel">
            <h4 class ="panel-heading">Add ToDo</h4>
            <div id="add">
                <input type="text" id="new_todo_input_id" placeholder="Todo Titlte Goes Here">
                <input id='button' type="button" value="ADD" onclick="AddTodoAJAX()">
            </div>
        </div>

        <div class="panel">
            <h4 class ="panel-heading"> Completed Todos  </h4>
            <div id="todos_list_complete" class="todolist" ></div>
        </div>

        <div class="panel">
            <h4 class ="panel-heading"> Deleted Todos </h4>
            <div id="todos_list_delete" class="todolist"></div>
        </div>

    </div>
</body>
</html>
